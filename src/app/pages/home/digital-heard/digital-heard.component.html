<header class="section-header">


    <section class="header-main border-bottom">
        <div class="container">
            <div class="row row-s m align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a class="brand-wrap">
                        <img class="logo" height="50" src="/assets/images/logo.png">
                    </a>
                    <!-- brand-wrap.// -->
                </div>

                <!-- col.// -->

                <!-- col.// -->
                <div class="col-lg col-sm col-md col-6  " style="float: right;">
                    <div class="widgets-wrap float-md-right">

                        <div class="widget-header dropdown">
                            <a href="#" data-toggle="dropdown" data-offset="20,10">
                                <div class="icontext">
                                    <div class="icon">
                                        <i class="icon-sm rounded-circle border fa fa-user"></i>
                                    </div>
                                    <div class="text">
                                        <small class="text-muted">Sign in</small>
                                        <div>My account <i class="fa fa-caret-down"></i> </div>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" *ngIf="!isLogin">
                                <form class="px-4 py-3" [formGroup]="validateForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" formControlName='email' name="email" [(ngModel)]="creds.email" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" formControlName='password' [(ngModel)]="creds.senha" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" [disabled]="!validateForm.valid" class="btn btn-primary">Sign in</button>
                                </form>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" href="#">Have account? Sign up</a>
                                <a class="dropdown-item" href="#">Forgot password?</a>
                            </div>

                            <div class="dropdown-menu dropdown-menu-right" *ngIf="isLogin">

                                <a class="dropdown-item" href="#">Perfil</a>
                                <a class="dropdown-item" (click)="logout()">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a>
                            </div>
                            <!--  dropdown-menu .// -->
                        </div>
                        <!-- widget-header .// -->
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>
    <!-- header-main .// -->


    <nav class="navbar navbar-main navbar-expand-lg border-bottom" *ngIf="isLogin">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav4" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="main_nav4">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastros</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" [routerLink]="['/digital/list-produtos']" routerLinkActive="router-link-active">Produtos</a>
                            <a class="dropdown-item" [routerLink]="['/digital/list-anuncio-loja']" routerLinkActive="router-link-active">An√∫ncio Loja</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" [routerLink]="['/digital/list-patrimonio']" routerLinkActive="router-link-active">Parimonios</a>
                            <a class="dropdown-item" href="#">Category 2</a>
                            <a class="dropdown-item" href="#">Category 3</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pl-0" href="#"> <strong>All category</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Supermarket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Baby &amp Toys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fitness sport</a>
                    </li>

                </ul>
            </div>
            <!-- collapse .// -->
        </div>
        <!-- container .// -->
    </nav>
    <!-- navbar main end.// -->

</header>
